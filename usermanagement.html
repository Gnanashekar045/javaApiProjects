<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">User Profile Management</h1>

    <div class="bg-white p-6 rounded shadow mb-6">
      <form id="userForm" class="space-y-4">
        <input type="text" id="userName" class="w-full px-3 py-2 border rounded-md" placeholder="Enter name" required />
        <input type="email" id="userEmail" class="w-full px-3 py-2 border rounded-md" placeholder="Enter email" required />
        <select id="userRole" class="w-full px-3 py-2 border rounded-md" required>
          <option value="Subscriber">Subscriber</option>
          <option value="Admin">Admin</option>
        </select>
        <button type="submit" id="userSubmitButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
          Add User
        </button>
      </form>
    </div>

    <div id="userList" class="space-y-6"></div>
  </div>

  <script>
    const apiUrl = "http://localhost:3000/users"; // Replace with your actual API URL

    const userManagement = {
      users: [],
      isEditing: false,
      editingUserId: null,

      async fetchUsers() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.message || 'Unknown error'}`);
          }
          this.users = await response.json();
          this.renderUsers();
        } catch (error) {
          console.error("Error fetching users:", error);
          alert("Error fetching users. Check the console for details.");
        }
      },

      handleUserForm(name, email, role) {
        if (this.isEditing) {
          this.updateUser(name, email, role);
        } else {
          this.addUser(name, email, role);
        }
      },

      async addUser(name, email, role) {
        if (!this.validateEmail(email)) {
          alert("Invalid email address!");
          return;
        }

        const newUser = { name, email, role };

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newUser),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.message || 'Unknown error'}`);
          }

          this.fetchUsers();
          this.resetForm();
        } catch (error) {
          console.error("Error adding user:", error);
          alert("Error adding user. Check the console for details.");
        }
      },

      async updateUser(name, email, role) {
        const updatedUser = { name, email, role };

        try {
          const response = await fetch(`${apiUrl}/${this.editingUserId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedUser),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.message || 'Unknown error'}`);
          }

          this.fetchUsers();
          this.resetForm();
        } catch (error) {
          console.error("Error updating user:", error);
          alert("Error updating user. Check the console for details.");
        }
      },

      validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      },

      async deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        const userId = typeof id === 'string' ? parseInt(id, 10) : id;

        if (isNaN(userId)) {
          console.error("Invalid user ID:", id);
          alert("Invalid user ID. Please check the console for details.");
          return;
        }

        try {
          const response = await fetch(`${apiUrl}/${userId}`, { method: "DELETE" });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.message || 'Unknown error'}`);
          }
          this.fetchUsers();
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error deleting user. Check the console for details.");
        }
      },

      editUser(user) {
        document.getElementById("userName").value = user.name;
        document.getElementById("userEmail").value = user.email;
        document.getElementById("userEmail").setAttribute("readonly", true);
        document.getElementById("userRole").value = user.role;
        document.getElementById("userSubmitButton").textContent = "Update User";

        this.isEditing = true;
        this.editingUserId = user.id;
      },

      resetForm() {
        document.getElementById("userName").value = "";
        document.getElementById("userEmail").value = "";
        document.getElementById("userEmail").removeAttribute("readonly");
        document.getElementById("userRole").value = "Subscriber";
        document.getElementById("userSubmitButton").textContent = "Add User";

        this.isEditing = false;
        this.editingUserId = null;
      },

      renderUsers() {
        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        this.users.forEach((user) => {
          const userDiv = document.createElement("div");
          userDiv.className = "bg-white p-4 rounded shadow";

          userDiv.innerHTML = `
            <p class="font-semibold">${user.name} (${user.role})</p>
            <p class="text-sm text-gray-600">${user.email}</p>
            <div class="mt-4">
              <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 mr-2" onclick="userManagement.editUser(${JSON.stringify(user)})">
                Edit
              </button>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600" onclick="userManagement.deleteUser(${user.id})">
                Delete
              </button>
            </div>
          `;

          userList.appendChild(userDiv);
        });
      },
    };

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const role = document.getElementById("userRole").value;

      userManagement.handleUserForm(name, email, role);
    });

    userManagement.fetchUsers();
  </script>
</body>
</html>
